<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Triangle pattern - javascript</title>
  </head>
  <body>
    <h2>Left Triangle pattern in javascript</h2>
    <script>
      let n = 5; // you can take input from prompt
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
         document.write("*")
        }
        document.write("<br/>")
      }
    </script>
  </body>
</html>
